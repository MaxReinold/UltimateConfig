clear
echo ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
echo Main Config Loaded
echo ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
echo Current Commands:
echo reload_main : Reloads the main config
echo xhair       : Lists all crosshairs, and crosshair aliases
echo viewmodel   : Lists all viewmodels, and viewmodel aliases
echo con_reset   : Resets con_filter commands
echo move_reset  : Resets movement keys
echo mouse_reset : Resets mouse buttons
echo fakewatermark : displays a fake cheat watermark in the top left corner
echo displaydamage : displays damage done in the top left corner
echo all_reset : Resets all binds on extra keys (-,=,[,],;,',.,/,etc)
echo ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
alias reload_main "exec 0"
alias "move_reset" "exec Main/kbm/resetmove"
alias "mouse_reset" "exec Main/kbm/resetmouse"
alias xhair "exec Main/crosshair"
alias viewmodel "exec Main/viewmodel"
alias con_reset "exec Main/console/resetcon"
alias fakewatermark "exec Main/console/filter_cheat"
alias displaydamage "exec Main/console/display_damage"
alias all_reset "exec Main/console/resetkb"