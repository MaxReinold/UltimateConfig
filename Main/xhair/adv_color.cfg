clear
echo ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
echo Commands: 
echo use -,= to change red
echo use [,] to change green
echo use ;,' to change blue
echo use .,/ to change alpha
echo ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
echo To go back to the regular crosshair editor type xhairchanger

bind "-" "incrementvar cl_crosshaircolor_r 0 255 -1"
bind "=" "incrementvar cl_crosshaircolor_r 0 255 1"
bind "[" "incrementvar cl_crosshaircolor_g 0 255 -1"
bind "]" "incrementvar cl_crosshaircolor_g 0 255 1"
bind ";" "incrementvar cl_crosshaircolor_b 0 255 -1"
bind "'" "incrementvar cl_crosshaircolor_b 0 255 1"
bind ";" "incrementvar cl_crosshairalpha 0 255 -1"
bind "'" "incrementvar cl_crosshairalpha 0 255 1"
