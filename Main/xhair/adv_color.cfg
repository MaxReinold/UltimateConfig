clear
echo ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
echo Commands: 
echo use up/down arrows to change red
echo use [,] to change green
echo use left/right to change blue
echo use 0,9 to change alpha
echo ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
echo To go back to the regular crosshair editor type xhairchanger
cl_crosshaircolor 5
bind "downarrow" "incrementvar cl_crosshaircolor_r 0 255 -5"
bind "uparrow" "incrementvar cl_crosshaircolor_r 0 255 5"
bind "[" "incrementvar cl_crosshaircolor_g 0 255 -5"
bind "]" "incrementvar cl_crosshaircolor_g 0 255 5"
bind "leftarrow" "incrementvar cl_crosshaircolor_b 0 255 -5"
bind "rightarrow" "incrementvar cl_crosshaircolor_b 0 255 5"
bind "0" "incrementvar cl_crosshairalpha 0 255 -5"
bind "9" "incrementvar cl_crosshairalpha 0 255 5"
