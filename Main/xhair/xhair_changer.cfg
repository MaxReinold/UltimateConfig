clear
echo ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
echo use up/down arrows to change size
echo use [,] to change thickness
echo use left/right arrows to change gap 
echo use 0,9 to change color
echo type "color" to open the advanced color menu.
bind "downarrow" "incrementvar cl_crosshairsize .5 7.5 -.5"
bind "uparrow" "incrementvar cl_crosshairsize .5 7.5 .5"
bind "[" "incrementvar cl_crosshairthickness .5 7.5 -.5"
bind "]" "incrementvar cl_crosshairthickness .5 7.5 .5"
bind "leftarrow" "incrementvar cl_crosshairgap -10 10 -1"
bind "rightarrow" "incrementvar cl_crosshairgap -10 10 1"
bind "0" "incrementvar cl_crosshaircolor 0 4 1"
bind "9" "incrementvar cl_crosshaircolor 0 4 -1"
alias "color" "exec Main/xhair/adv_colors"