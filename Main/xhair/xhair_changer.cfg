echo use -,= to change size
echo use [,] to change width
echo use ;,' to change gap 
echo use .,/ to change color
echo type "color" to open the advanced color menu.
bind "-" "incrementvar cl_crosshairsize .5 7.5 -.5"
bind "=" "incrementvar cl_crosshairsize .5 7.5 .5"
bind "[" "incrementvar cl_crosshairwidth .5 7.5 -.5"
bind "]" "incrementvar cl_crosshairwidth .5 7.5 .5"
bind ";" "incrementvar cl_crosshairsize -10 10 -.5"
bind "'" "incrementvar cl_crosshairgap -10 10 .5"
bind ";" "incrementvar cl_crosshaircolor 0 4 1"
bind "'" "incrementvar cl_crosshaircolor 0 4 -1"
alias "color" "exec Main/xhair/adv_colors"